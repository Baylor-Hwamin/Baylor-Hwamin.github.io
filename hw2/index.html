<html>

<head>
    <title>Assignment 1</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="phone.css">
</head>

<body>
    <div id="tag_bar">
        <button class="btn_tab" id="btn_dialer">Dialer</button>
        <button class="btn_tab" id="btn_ct_list">Contact List</button>
        <button class="btn_tab" id="btn_add_ct">Add Contact</button>
        <button class="btn_tab" id="btn_gesture">Gesture</button>
    </div>
    <div id="area_bottom">
        <div id="bottom_gesture" class="div_bottom_gesture"></div>
    </div>
    <div id="content">
        <div id="dialer">
            <h1>Dialer</h1>
            <form class="pure-form pure-form-stacked" id="form_input_dial">
                <input id="input_dial" type="text" value="">
            </form>
            <div>
                <button class="btn_dial_num" id="btn_num_1">1</button>
                <button class="btn_dial_num" id="btn_num_2">2</button>
                <button class="btn_dial_num" id="btn_num_3">3</button>
            </div>
            <div>
                <button class="btn_dial_num" id="btn_num_4">4</button>
                <button class="btn_dial_num" id="btn_num_5">5</button>
                <button class="btn_dial_num" id="btn_num_6">6</button>
            </div>
            <div>
                <button class="btn_dial_num" id="btn_num_7">7</button>
                <button class="btn_dial_num" id="btn_num_8">8</button>
                <button class="btn_dial_num" id="btn_num_9">9</button>
            </div>
            <div>
                <button class="btn_dial_num" id="btn_num_star">*</button>
                <button class="btn_dial_num" id="btn_num_0">0</button>
                <button class="btn_dial_num" id="btn_num_pound">#</button>
            </div>
            <div>
                <button class="btn_dial_go btn_confirm" id="btn_dial">Dial</button>
                <button class="btn_dial_go btn_clear" id="btn_dial_clear">Clear</button>
            </div>
        </div>
    </div>
    <div id="contact_list">
        <h1>Contact List</h1>
        <div>
            <button class="btn_contacts" id="btn_contact_001">Robert Drake</button>
            <button class="btn_contacts" id="btn_contact_002">Emma Frost</button>
            <button class="btn_contacts" id="btn_contact_003">Doreen Green</button>
        </div>
        <div>
            <button class="btn_contacts" id="btn_contact_004">Jean Grey</button>
            <button class="btn_contacts" id="btn_contact_005">James Howlett</button>
            <button class="btn_contacts" id="btn_contact_006">Ororo Munroe</button>
        </div>
        <div>
            <button class="btn_contacts" id="btn_contact_007">Katherine Pryde</button>
            <button class="btn_contacts" id="btn_contact_008">Piotr Rasputin</button>
            <button class="btn_contacts" id="btn_contact_009">Scott Summers</button>
        </div>
        <div>
            <button class="btn_contacts" id="btn_contact_010">Kurt Wagner</button>
            <button class="btn_contacts" id="btn_contact_011">Warren Worthington</button>
            <button class="btn_contacts" id="btn_contact_012">Charles Xavier</button>
        </div>
    </div>
    <div id="add_contact">
        <h1>Add Contact</h1>
        <form class="pure-form pure-form-stacked" id="form_add_contact_name">
            <label for="add_contact_name">Name</label>
            <input id="add_contact_name" placeholder="Jane Smith">
        </form>
        <form class="pure-form pure-form-stacked" id="form_add_contact_phone_num">
            <label for="add_contact_phone_num">Phone Number</label>
            <input id="add_contact_phone_num" placeholder="123-456-7890">
        </form>
        <form class="pure-form pure-form-stacked" id="form_add_contact_email">
            <label for="add_contact_email">Email Address</label>
            <input id="add_contact_email" placeholder="jane.smith@baylor.edu">
        </form>
        <div>
            <button class="btn_add_contact btn_confirm" id="btn_add_contact_confirm">Add Contact</button>
            <button class="btn_add_contact btn_clear" id="btn_add_contact_clear">Clear</button>
        </div>
    </div>
    <div id="tab_gesture">
        <h1>Gesture</h1>
        <input id="gesture_output" class="inp_gesture">
        <div id="gesture_area" class="div_gesture"></div>
    </div>
    <div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="phone.js"></script>
    </div>
</body>

</html>
